name: Update Ecom Dashboard

on:
  schedule:
    # 8:00 AM Eastern = 13:00 UTC (EST) or 12:00 UTC (EDT)
    # Using 13:00 UTC to cover EST; during EDT it will run at 9am ET
    - cron: '0 13 * * *'
  workflow_dispatch: # allows manual trigger from GitHub UI

jobs:
  update-dashboard:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - run: pip install requests gspread google-auth

      - name: Update Google Sheet dashboard
        env:
          SHOPIFY_API_TOKEN: ${{ secrets.SHOPIFY_API_TOKEN }}
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
        run: python update_ecom_dashboard.py
